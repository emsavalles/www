<ion-view title="Leyes Estatales">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="estatal in estatales"  href="leerley.html?a={{estatal.archivo}}" target="_self">

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
